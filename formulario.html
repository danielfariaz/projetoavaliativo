<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<script type="text/javascript" src="exame.js"></script>
</head>
<body>
	<h1>Formulario</h1>
	<a href="index.html">Menu de Opções</a>
	<link rel="stylesheet" type="text/css" href="_css/estilo.css">
	<form method="post">
		<p>Nome:</p>
		<input type="text" name="nome" id="nome">
		<br>
		<p>Email:</p>
		<input type="email" name="email" placeholder="funalo.detal@gmail.com" id="email">
		<br>
		<p>Celular:</p>
		<input type="text" name="celular" placeholder="(12) 12345-1234" id="celular">
		<br>
		<p>CPF:</p>
		<input type="text" name="cpf" placeholder="XXX.XXX.XXX-XX" id="cpf">
		<br>
		<p>Data de nascimento</p>
		<input type="text" name="datadenascimento" placeholder="00/00/0000">
		<p>
		<button onclick="verificar()">Enviar</button>
	</form>

</body>
</html>
